<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HUEDITS STUDIO</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #fff; color: #2B2D42; }

    .hero { text-align: center; padding: 120px 20px 60px; }
    .studio-title {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 3px;
      color: #2B2D42;
      text-transform: uppercase;
      text-shadow: 
        2px 2px 4px rgba(0,0,0,0.3),
        0 0 10px #4ECDC4,
        0 0 20px #9D4EDD,
        0 0 30px #4ECDC4,
        0 0 40px #9D4EDD;
      animation: glow 2.5s infinite alternate;
    }

    .subtitle {
      font-size: 1.1rem;
      margin-top: 15px;
      color: #8D99AE;
      line-height: 1.5;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow:
          2px 2px 4px rgba(0,0,0,0.3),
          0 0 10px #4ECDC4,
          0 0 20px #9D4EDD,
          0 0 30px #4ECDC4,
          0 0 40px #9D4EDD;
      }
      50% {
        text-shadow:
          2px 2px 4px rgba(0,0,0,0.3),
          0 0 15px #4ECDC4,
          0 0 30px #9D4EDD,
          0 0 45px #4ECDC4,
          0 0 60px #9D4EDD;
      }
    }

    .portfolio { max-width: 1100px; margin: auto; padding: 40px 20px; }
    .niche { margin-bottom: 60px; }
    .niche h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #2B2D42;
      border-left: 6px solid #4ECDC4;
      padding-left: 12px;
      font-weight: 700;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .gallery img {
      width: 320px;
      max-width: 100%;
      height: auto;
      max-height: 220px;
      object-fit: cover;
      border-radius: 12px;
      border: 4px solid transparent;
      background-image: linear-gradient(#fff, #fff),
        linear-gradient(135deg, #9D4EDD, #4ECDC4);
      background-origin: border-box;
      background-clip: content-box, border-box;
      transition: transform .3s;
    }
    .gallery img:hover { transform: scale(1.05); }

    footer {
      text-align: center;
      padding: 20px;
      background: #f8f9fa;
      color: #8D99AE;
      margin-top: 40px;
    }
    footer p { margin: 5px 0; }

    @media (max-width: 1024px) {
      .gallery img { width: 45%; max-height: 200px; }
    }
    @media (max-width: 768px) {
      .gallery img { width: 100%; max-height: 180px; }
    }
  </style>
</head>
<body>

  <section class="hero">

      <div class="gallery">
        <img src="Doraemonmystmoviethumbnail.png" alt="Doraemon Mystery Movie">
        <img src="howtoimprovemobileanimethumbanil.png" alt="Improve Anime Thumbnail">
        <img src="wif-onepiece-own-akatsuki.jpg" alt="One Piece Akatsuki">

    </div>

    <div class="niche">

      <div class="gallery">

</body>
